<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TEMPERATURE CONVERTER</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/d5720e8509.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="container">
       <h1 style="align-items: center;justify-content: center;margin-bottom: 2px; padding-left: 25%; display: flex; flex-wrap: wrap;">TEMPERATURE CONVERTER</h1> 
        <div class="converter">
            <div class="column">
                <input type="text" name="" id="tempValue1" value="0">
                <select name="" id="tempUnit1">
                    <option value="celsius">Celsius</option>

                    <option value="fahrenheit">Fahrenheit</option>
                    
                    <option value="kelvin">kelvin</option>
                </select>
            </div>
            <div class="column">
                <!-- <i class="fa-solid fa-equals"></i> -->  <i class="fa-solid fa-temperature-half"></i>
            </div>
            <div class="column">
                <input type="text" name="" id="tempValue2" value="0">
                <select name="" id="tempUnit2">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
        </div>

       </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
